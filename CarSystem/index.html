<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarSystem - Sign Up & Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12" style="max-width:900px;"> <!-- 100% width on all screens, max-width for large screens -->
        <div class="card shadow mb-4" style="min-width:600px; background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%), url('https://images.unsplash.com/photo-1503736334956-4c8f8e92946d?auto=format&fit=crop&w=900&q=80') center/cover no-repeat; background-blend-mode: overlay; border-radius: 1.5rem; box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);">
          <div class="card-header bg-primary text-white text-center">
            <h3 class="mb-0">ðŸš— CarSystem</h3>
          </div>
          <div class="card-body">
            <div id="alertBox"></div>
            <div id="signupBox">
              <h4 class="mb-3">Sign Up</h4>
              <form id="signupForm">
                <div class="mb-3">
                  <label class="form-label">Username</label>
                  <input type="text" class="form-control" id="signupUsername" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" id="signupEmail" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-control" id="signupPassword" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="signupConfirm" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Create Account</button>
              </form>
              <div class="text-center mt-3">
                <a href="#" id="showLogin">Already have an account? Login</a>
              </div>
            </div>
            <div id="loginBox" style="display:none;">
              <h4 class="mb-3">Login</h4>
              <form id="loginForm">
                <div class="mb-3">
                  <label class="form-label">Username or Email</label>
                  <input type="text" class="form-control" id="loginUser" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
              </form>
              <div class="text-center mt-3">
                <a href="#" id="showSignup">Don't have an account? Sign Up</a>
              </div>
            </div>
          </div>
        </div>
        <div id="dashboard" style="display:none;">
          <div class="card shadow mb-4">
            <div class="card-header bg-success text-white text-center">
              <h4 class="mb-0">Welcome to CarSystem!</h4>
            </div>
            <div class="card-body text-center" style="background: url('https://images.unsplash.com/photo-1503736334956-4c8f8e92946d?auto=format&fit=crop&w=900&q=80') center/cover no-repeat; min-height: 200px; border-radius: 1rem;">
              <div style="backdrop-filter: blur(2px); background: rgba(255,255,255,0.5); border-radius: 1rem; padding: 1rem;">
                <p class="mb-3">You are logged in.</p>
                <button class="btn btn-danger mb-4" id="logoutBtn">Logout</button>
                <hr>
                <h5 class="mb-3"></h5>
                <div class="d-flex justify-content-end mb-2">
                  <button class="btn btn-success btn-sm me-2" id="showAddCarFormBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                      <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                    </svg>
                    Add Car
                  </button>
                  <button class="btn btn-primary btn-sm" id="getAllBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M2.5 12.5A.5.5 0 0 1 3 12h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 8h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 4h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                    </svg>
                    Get All
                  </button>
                </div>
                <form id="carForm" class="mb-4" style="display:none; background:rgba(255,255,255,0.5); border-radius:1rem; padding:1rem;">
                  <div class="mb-2">
                    <input type="text" class="form-control" id="carName" placeholder="Car Name" required>
                  </div>
                  <div class="mb-2">
                    <input type="text" class="form-control" id="carBrand" placeholder="Brand" required>
                  </div>
                  <div class="mb-2">
                    <input type="number" class="form-control" id="carYear" placeholder="Year" min="1900" max="2100" required>
                  </div>
                  <div class="mb-2">
                    <input type="text" class="form-control" id="carColor" placeholder="Color" required>
                  </div>
                  <div class="mb-2">
                    <input type="number" class="form-control" id="carPrice" placeholder="Price ($)" min="0">
                  </div>
                  <div class="mb-2">
                    <input type="text" class="form-control" id="carEngine" placeholder="Engine Type" required>
                  </div>
                  <div class="mb-2">
                    <input type="text" class="form-control" id="carNumber" placeholder="Car Number" required>
                  </div>
                  <button type="submit" class="btn btn-success w-100">Add Car</button>
                </form>
                <h5 class="mb-3">Your Cars</h5>
                <div class="table-responsive" id="carsTableContainer" style="display:none;">
                  <table class="table table-bordered" id="carsTable">
                    <thead class="table-light">
                      <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Brand</th>
                        <th>Year</th>
                        <th>Color</th>
                        <th>Price</th>
                        <th>Engine</th>
                        <th>Number</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody id="carsTbody"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
